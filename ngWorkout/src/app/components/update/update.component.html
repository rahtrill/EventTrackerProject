<form name="addForm" *ngIf="editWorkout != null">
  <p>* = optional</p>
  <label for="date">Date: </label>
  <input type="date" name="date" placeholder="Date" [(ngModel)]="editWorkout.date">
  <br>
  <label for="type">Type: </label>
  <input type="text" name="type" placeholder="Type" [(ngModel)]="editWorkout.type">
  <br>
  <label for="duration">Duration (minutes): </label>
  <input type="number" name="duration" [(ngModel)]="editWorkout.duration">
  <br>
  <label for="sets">Sets*: </label>
  <input type="number" name="sets" [(ngModel)]="editWorkout.sets">
  <br>
  <label for="reps">Reps: </label>
  <input type="number" name="reps" [(ngModel)]="editWorkout.reps">
  <br>
  <label for="caloriesBurned">Calories Burned*: </label>
  <input type="number" name="caloriesBurned" [(ngModel)]="editWorkout.caloriesBurned">
  <br>
  <label for="bodyWeight">Body Weight (lbs)*: </label>
  <input type="number" name="bodyWeight" [(ngModel)]="editWorkout.bodyWeight">
  <br>
  <label for="details">Details*: </label>
  <input type="text" name="details" placeholder="Details" [(ngModel)]="editWorkout.details">
  <br>
  <button name="submit" (click)="updateWorkout(editWorkout)">Submit</button>
</form>
