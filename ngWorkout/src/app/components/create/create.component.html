<form name="addForm">
  <p>* = optional</p>
  <label for="date">Date: </label>
  <input type="date" name="date" placeholder="Date" [(ngModel)]="newWorkout.date">
  <br>
  <label for="type">Type: </label>
  <input type="text" name="type" placeholder="Type" [(ngModel)]="newWorkout.type">
  <br>
  <label for="duration">Duration (minutes): </label>
  <input type="number" name="duration" [(ngModel)]="newWorkout.duration">
  <br>
  <label for="sets">Sets*: </label>
  <input type="number" name="sets" [(ngModel)]="newWorkout.sets">
  <br>
  <label for="reps">Reps: </label>
  <input type="number" name="reps" [(ngModel)]="newWorkout.reps">
  <br>
  <label for="caloriesBurned">Calories Burned*: </label>
  <input type="number" name="caloriesBurned" [(ngModel)]="newWorkout.caloriesBurned">
  <br>
  <label for="bodyWeight">Body Weight (lbs)*: </label>
  <input type="number" name="bodyWeight" [(ngModel)]="newWorkout.bodyWeight">
  <br>
  <label for="details">Details*: </label>
  <input type="text" name="details" placeholder="Details" [(ngModel)]="newWorkout.details">
  <br>
  <button name="submit" (click)="addWorkout(newWorkout)">Submit</button>
</form>

<div class="container">
  <div class=" text-center mt-5 ">

      <h1>Add Your Workout</h1>


  </div>


<div class="row ">
<div class="col-lg-7 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">

      <div class = "container">
                       <form id="contact-form" role="form">



      <div class="controls">

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_date">Date</label>
                      <input id="form_date" type="date" name="date" class="form-control" placeholder="Please enter the date the workout was performed." required="required" data-error="Date is required." [(ngModel)]="newWorkout.date">

                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_type">Type</label>
                      <input id="form_type" type="text" name="type" class="form-control" placeholder="Cardio, bench, squats, etc." required="required" data-error="Workout type is required." [(ngModel)]="newWorkout.type">
                                                      </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_duration">Duration (minutes)</label>
                      <input id="form_duration" type="number" name="duration" class="form-control" placeholder="Please enter duration of workout in minutes." required="required" data-error="Workout duration is required." [(ngModel)]="newWorkout.duration">

                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="form_sets">Sets *</label>
                    <input id="form_sets" type="number" name="sets" class="form-control" placeholder="Please enter sets performed." (ngModel)="newWorkout.sets">

                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_reps">Reps</label>
                    <input id="form_reps" type="number" name="reps" class="form-control" placeholder="Please enter sets performed per set." required="required" data-error="Workout reps are required." (ngModel)="newWorkout.reps">

                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label for="form_caloriesBurned">Calories Burned *</label>
                  <input id="form_caloriesBurned" type="number" name="caloriesBurned" class="form-control" placeholder="Please enter the calories burned during workout." (ngModel)="newWorkout.caloriesBurned">

              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_bodyWeight">Body Weight *</label>
                  <input id="form_bodyWeight" type="number" name="bodyWeight" class="form-control" placeholder="Please enter your current body weight." (ngModel)="newWorkout.bodyWeight">

              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <p>* = optional</p>
            </div>
        </div>
      </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="form_message">Details *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Enter workout details here." rows="4" (ngModel)="newWorkout.details"></textarea
                          >
                      </div>

                  </div>


              <div class="col-md-12">

                  <button class="btn btn-success btn-send  pt-2 btn-block" (click)="addWorkout(newWorkout)">Add Workout</button>

          </div>

          </div>


  </div>
   </form>
  </div>
      </div>


</div>
  <!-- /.8 -->

</div>
<!-- /.row-->

</div>
</div>
